<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }
        form {
            width: max-content;
            height: fit-content;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="access">developer access only</label><br>
        <input type="password" name="access-doc" id="access">
        <button type="submit">submit</button>
    </form>
    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {password: formData.get('access-doc')};
            const request = await fetch('/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const contentType = request.headers.get('content-type');
            if(contentType && contentType.includes('application/json')){
                const result = await request.json();
                if(result.err){
                    alert("password salah, hubungi backend");
                }
            } else if (contentType && contentType.includes("text/html")) { 
                const html = await request.text();
                document.open();
                document.write(html);
                document.close();
            }
        });
    </script>
</body>
</html>
